<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff; padding: 20px; width: 320px;
      border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }
    .brand { font-size: 0.9rem; color: #666; margin-bottom: 8px; text-align: right; }
    #display {
      width: 100%; height: 60px; font-size: 1.8rem;
      text-align: right; padding: 10px 12px; margin-bottom: 16px;
      border: none; border-radius: 12px; background: #f3f5f7;
    }
    .buttons {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
    }
    button {
      padding: 16px; font-size: 1.2rem; border: none; border-radius: 12px;
      background: #e7eaee; cursor: pointer; transition: transform 0.05s, background 0.2s;
    }
    button:hover { background: #dbe0e6; }
    button:active { transform: scale(0.98); }
    .op { background: #ffdca8; }
    .op:hover { background: #ffcf86; }
    .danger { background: #ffb3b3; }
    .danger:hover { background: #ff9a9a; }
    .equals { background: #9fd3c7; }
    .equals:hover { background: #8bc9bd; }
    .zero { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="brand">THAMIL</div>
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="danger" data-action="clear">C</button>
      <button class="danger" data-action="delete">DEL</button>
      <button class="op" data-value="/">÷</button>
      <button class="op" data-value="*">×</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="-">−</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="+">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="equals" data-action="equals">=</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
    </div>
  </div>

  <script>
    (function () {
      const display = document.getElementById('display');
      const buttons = document.querySelector('.buttons');

      // Append value safely
      function appendValue(val) {
        // Prevent multiple decimals in a single number chunk
        if (val === '.') {
          const parts = display.value.split(/[\+\-\*\/]/);
          const last = parts[parts.length - 1];
          if (last.includes('.')) return;
        }
        display.value += val;
      }

      // Clear display
      function clearDisplay() {
        display.value = '';
      }

      // Delete last character
      function deleteLast() {
        display.value = display.value.slice(0, -1);
      }

      // Calculate expression safely
      function calculate() {
        const expr = display.value;
        if (!expr) return;

        // Basic validation: expression should end with a number or ')'
        if (/[\+\-\*\/.]$/.test(expr)) return;

        try {
          const result = Function(`"use strict"; return (${expr})`)();
          // Handle long decimals
          display.value = Number.isFinite(result) ? String(+parseFloat(result.toFixed(10))) : 'Error';
        } catch {
          display.value = 'Error';
        }
      }

      // Click handling
      buttons.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;

        const action = btn.getAttribute('data-action');
        const value = btn.getAttribute('data-value');

        if (action === 'clear') return clearDisplay();
        if (action === 'delete') return deleteLast();
        if (action === 'equals') return calculate();
        if (value) return appendValue(value);
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        const k = e.key;
        if (/\d/.test(k)) return appendValue(k);
        if (['+', '-', '*', '/'].includes(k)) return appendValue(k);
        if (k === '.') return appendValue('.');
        if (k === 'Enter' || k === '=') return calculate();
        if (k === 'Backspace') return deleteLast();
        if (k.toLowerCase() === 'c') return clearDisplay();
      });
    })();
  </script>
</body>
</html>
